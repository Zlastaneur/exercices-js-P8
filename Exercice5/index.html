<!DOCTYPE html>
<html>
	<head>
		<title>Page sans Accessibilité</title>
	</head>
	<body>
		<h1>Titre de la Page</h1>
		<p>Ceci est un paragraphe de texte.</p>

		<!-- Formulaire sans étiquette pour les champs -->
		<form>
			<label for="name">Name:</label>
			<input name="name" id="name" type="text" placeholder="Entrez votre nom" />
			<label for="email">Email:</label>
			<input name="email" id="email" type="email" placeholder="Entrez votre adresse e-mail" />
			<button type="submit">Envoyer</button>
		</form>

		<!-- Image sans attribut alt -->
		<img alt="image" src="assets/image.png" height="250" />

		<!-- Lien sans texte descriptif -->
		<a href="#" title="text">Cliquez ici</a>
	</body>
</html>
